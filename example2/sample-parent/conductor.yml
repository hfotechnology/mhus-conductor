
import:
- file:plugins.yml
- file:lifecycle.yml

projects:
  - name: parent
    path: .
    labels:
      group: parent
      sort: 0
    properties:
      property.api: sample-api.version
      property.core: sample-core.version
      property.product: sample-product.version
      property.itest: sample-itest.version
  - name: core
    path: ../sample-core
    labels:
      group: bundles
      sort: 1
  - name: api
    path: ../sample-product
    labels:
      group: bundles
      sort: 2
  - name: itest
    path: ../sample-test
    labels:
      group: itests
      sort: 3
