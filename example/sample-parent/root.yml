
properties:
  rootWasThere: 1
  overwriteMe: 1
  newVersion.version: 1.0.0

plugins:
  - target: newVersion
    uri: mvn:de.mhus.deploy/deploy-plugins/${newVersion.version}
    mojo: newVersion
  - target: newParent
    uri: mvn:de.mhus.deploy/deploy-plugins/1.0.0
    mojo: newParent
  - target: test
    uri: mvn:de.mhus.deploy/deploy-plugin/${deploy.version}
    mojo: test
    scope: step
    