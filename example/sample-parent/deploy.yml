
import:
- mvn:de.mhus.deploy/deploy-configuration/1.0.0/root.yml
- file:parent.yml
- file:default_lifecycle.yml

parameters:
  newVersion.version: 1.0.0
  deployWasThere: 1
  overwriteMe: 4

projects:
  - name: parent
    path: .
    labels:
      group: parent
      sort: 0
  - name: core
    path: ../sample-core
    lables:
      group: bundles
      sort: 1
  - name: api
    path: ../sample-product
    lables:
      group: bundles
      sort: 2
  - name: itest
    path: ../sample-test
    lables:
      group: itests
