
properties:
  defaultLifecycleWasThere: 1
  overwriteMe: 3

lifecycles:
- name: default
  control: conductor
  steps:
  # reset and pull all projects
  - target: git
    arguments:
      reset --HARD
  - target: git
    arguments: 
    - pull
  # update and compile parent
  - target: newVersion
    selector:
      group: parent
  - target: validateSnapshots
    selector:
      group: parent
  - target: maven
    arguments: 
      clean 
      install
    selector:
      group: parent
  # update and compile projects
  - target: newParent
    condition: skip
    selector:
      group: bundles
    order: sort
  - target: newVersion
    selector:
      group: bundles
    order: sort
  - target: validateSnapshots
    selector:
      group: bundles
    order: sort
  - target: maven
    arguments: 
      clean
      install
    selector:
      group: bundles
    order: sort
  # execute integration tests
  - target: maven
    arguments: test
    selector:
      group: itests
  # conductor packages
  - target: maven
    arguments: conductor
    selector:
      group: bundles
    order: sort
  # conductor parent
  - target: maven
    arguments: conductor
    selector:
      group: parent
  # prepare git
  - target: git
    arguments: add *
  - target: git
    arguments: commit -m "${version}"
  - target: git
    arguments: tag "${version}"
  - target: git
    arguments: push
  # next snapshot
  - target: incraseToSnapshots
  - target: newVersion
  - target: maven
    arguments: 
      install
    sort: sort
  - target: git
    arguments: add *
  - target: git
    arguments: commit -m "${version}"
  - target: git
    arguments: push

plugins:
- target: conductor
  url: mvn:de.mhus.conductor/conductor-plugins/${newVersion.version}
  mojo: conductor
